<!DOCTYPE html>

<head>
    <title>Employee Table</title>
    <script>
        function viewData() {
            var xml = document.getElementById('xmlData').value;
            var xsl = document.getElementById('xslData').value;
            var processor = new XSLTProcessor();
            var xmlDoc = new DOMParser().parseFromString(xml, 'text/xml');
            var xslDoc = new DOMParser().parseFromString(xsl, 'text/xml');
            processor.importStylesheet(xslDoc);
            var result = processor.transformToDocument(xmlDoc);
            document.getElementById('output').innerHTML = new XMLSerializer().serializeToString(result);
        }
    </script>
    <style type="text/css">
        button {

            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ff4500; /* Orange Red */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {

            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff; /* Alice Blue */
        }
    </style>
</head>
